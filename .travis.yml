language: rust

sudo: false

cache: cargo

os:
- linux
- osx

rust:
- stable
- nightly

env:
- FEATURES="clippy"
- FEATURES=""

matrix:
  fast_finish: true
  exclude:
    - rust: stable
      env: FEATURES="clippy"
    - rust: nightly
      env: FEATURES=""
  allow_failures:
  - rust: nightly

script:
  - cargo test --no-default-features --features "$FEATURES"

before_deploy:
- mkdir ./target/deploy/
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    make dmg;
    TAG=${TRAVIS_TAG:-nightly};
    mv ./target/release/osx/Alacritty.dmg ./target/deploy/Alacritty_${TAG}.dmg;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    cargo build --release;
    cargo install cargo-deb;
    DEB=$( cargo deb --no-build );
    ARCH=$( uname -m );
    TAG=${TRAVIS_TAG:-nightly};
    mv $DEB ./target/deploy/alacritty_${TAG}_${ARCH}.deb;
    mv ./target/release/alacritty ./target/deploy/alacritty_${TAG}_${ARCH};
  fi
- ls ./target/deploy/;

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "target/deploy/*"
  on:
    rust: stable
    all_branches: true
    condition: '$TRAVIS_TAG != "" || $TRAVIS_EVENT_TYPE = "cron"'
